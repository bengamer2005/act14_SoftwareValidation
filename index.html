<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Act 14 - Form</title>
</head> 
<body>
    <div id="container">
        <form id="form">
            <input type="text" id="name" placeholder="Nombre">
            <input type="text" id="lastname" placeholder="Apellido">
            <input type="number" id="age" placeholder="Edad">
            <label for="country">Pais: </label>
            <select name="country" id="country">
                <option value="">-- Escoge un pais --</option>
                <option value="mexico">Mexico</option>
                <option value="usa">USA</option>
            </select>
    
            <label for="city">Ciudad: </label>
            <select name="city" id="city">
                <option value="">-- Escoge una ciudad --</option>
            </select>
    
            <input type="text" id="address" placeholder="Direccion">
            <input type="number" id="balance" placeholder="Balance">
    
            <button type="submit" id="confirm">CONFIRMAR</button>
            <button type="button" id="cancel">CANCELAR</button>
        </form>
    
        <div id="list">
            <h2>DEMO DE COMO ENTRARIAN LOS DATOS A LA DB</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
